<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Scrolling Landing Page</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      cursor: grab;
    }

    .scroll-container {
      height: 100%;
      overflow-y: scroll;
      scroll-behavior: smooth;
    }

    .scroll-container img {
      display: block;
      width: 100%;
    }

    /* ðŸŒŸ Beautiful Blue-Themed Scrollbar */
    .scroll-container::-webkit-scrollbar {
      width: 14px;
    }

    .scroll-container::-webkit-scrollbar-track {
      background: #e6f0ff;
      border-radius: 7px;
    }

    .scroll-container::-webkit-scrollbar-thumb {
      background-color: #4a90e2;
      border-radius: 7px;
      border: 3px solid #e6f0ff;
    }

    .scroll-container::-webkit-scrollbar-thumb:hover {
      background-color: #2d6cd3;
    }
  </style>
</head>
<body>
  <div class="scroll-container" id="scrollContainer">
    <img src="https://raw.githubusercontent.com/mhornstein/glitter-site/main/glitter-website.png" alt="Long Landing Page" />
  </div>

  <script>
    const container = document.getElementById('scrollContainer');
    let autoScroll = true;

    function scrollDown() {
      if (autoScroll) {
        container.scrollBy(0, 1);
        if (container.scrollTop + container.clientHeight < container.scrollHeight) {
          requestAnimationFrame(scrollDown);
        }
      }
    }

    container.addEventListener('mouseenter', () => autoScroll = false);
    container.addEventListener('mouseleave', () => {
      autoScroll = true;
      scrollDown();
    });

    scrollDown();
  </script>
</body>
</html>
